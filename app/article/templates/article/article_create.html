{% extends 'base.html' %}

{% block content %}

    <div class="mx-auto my-4" style="width: 600px;">
        <form method='POST' action= {% url 'article:article_create_url' %}>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="alert alert-danger mt-2">
                            {{ field.errors}}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <input type='submit' class='btn btn-primary' value='Сохранить' />
        </form>
    </div>

{% endblock %}
