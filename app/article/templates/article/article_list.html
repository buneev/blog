{% extends 'base.html' %}

{% block content %}

    {% for article in article_list %}
        <div class="card my-4">
            <div class="card-header">
                {{ article.pub_date }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.text|truncatewords:30 }}
                <a href="#" class="">(читать полностью)</a>
                </p>
            </div>
        </div>
    {% endfor %} 

{% endblock %}
